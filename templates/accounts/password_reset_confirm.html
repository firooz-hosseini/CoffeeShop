<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 min-h-screen flex items-center justify-center p-4 text-gray-800">

  <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Enter New Password</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
        Change my password
      </button>
    </form>
  </div>

</body>
</html>
