{% extends "base.html" %}
{% block content %}
<body class="bg-amber-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-gray-200 shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-md">
    <h1 class="text-xl sm:text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>

    <form method="post" class="space-y-4 text-sm sm:text-base">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition">
        Login
      </button>
    </form>

    <div class="text-center mt-4 space-y-2">
      <a href="{% url 'password_reset' %}"
         class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded text-sm transition">
        Forgot your password?
      </a>
      <a href="{% url 'home' %}"
         class="inline-block bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded text-sm transition">
        Back to Home
      </a>
    </div>
    
  </div>

</body>
</html>

{% endblock %}
