<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100  items-center mt-[300px] ml-[730px]">

  <div class="bg-gray-200 shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded ">
        Login
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'password_reset' %}"
         class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded ">
        Forgot your password?
      </a>
    </div>
  </div>

</body>
</html>
