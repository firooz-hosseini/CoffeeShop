<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 min-h-screen flex flex-col items-center justify-center px-4 py-12">

  <div class="bg-gray-100 w-full max-w-md p-6 sm:p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Create an Account</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login here</a>
    </p>
  </div>

  <div class="mt-8">
    <a href="{% url 'home' %}"
       class="inline-block bg-amber-600 hover:bg-amber-700 text-white font-medium px-6 py-2 rounded transition duration-200">
      ‚Üê Back to Home
    </a>
  </div>

</body>
</html>
