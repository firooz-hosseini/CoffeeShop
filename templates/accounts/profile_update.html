{% extends "base.html" %}
{% block content %}
<body class="bg-amber-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-gray-100 w-full max-w-md p-6 sm:p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Edit Profile</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
        Save Changes
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'profile' %}"
         class="inline-block bg-gray-200 hover:bg-gray-300 text-sm text-black px-4 py-2 rounded">
        Back to Profile
      </a>
    </div>
  </div>

</body>
</html>
{% endblock %}
