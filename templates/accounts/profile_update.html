<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 min-h-screen flex items-center justify-center py-10 px-4">

  <div class="bg-gray-100 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-xl sm:text-2xl font-bold text-center mb-6 text-gray-700">Edit Profile</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4 text-sm sm:text-base">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded font-semibold transition">
        Save Changes
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'profile' %}"
         class="inline-block bg-gray-200 hover:bg-gray-300 text-sm text-black px-4 py-2 rounded transition">
        Back to Profile
      </a>
    </div>
  </div>

</body>
</html>
