<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-6 md:p-8 rounded-lg shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Change Your Password</h1>

    <form method="post" class="grid md:grid-cols-2 gap-6 text-sm md:text-base">
      {% csrf_token %}

      <!-- Old Password -->
      <div class="col-span-full">
        <label for="old_password" class="block font-medium text-gray-600 mb-1">Current Password</label>
        <input type="password" name="old_password" id="old_password"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               required />
      </div>

      <!-- New Password -->
      <div>
        <label for="new_password1" class="block font-medium text-gray-600 mb-1">New Password</label>
        <input type="password" name="new_password1" id="new_password1"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               required />
      </div>

      <!-- Confirm New Password -->
      <div>
        <label for="new_password2" class="block font-medium text-gray-600 mb-1">Confirm New Password</label>
        <input type="password" name="new_password2" id="new_password2"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               required />
      </div>

      <!-- Password Help Text -->
      <div class="col-span-full bg-blue-50 border-l-4 border-blue-400 text-blue-800 text-sm p-4 rounded">
        <p><strong>Password requirements:</strong></p>
        <ul class="list-disc list-inside">
          <li>At least 8 characters</li>
          <li>Should not be too similar to your old password</li>
          <li>Use numbers, symbols, uppercase and lowercase letters</li>
        </ul>
      </div>

      <!-- Submit Button -->
      <div class="col-span-full">
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded font-semibold transition">
          Save Password
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'profile' %}"
         class="text-sm text-gray-600 hover:text-blue-600 underline">Back to Profile</a>
    </div>
  </div>

</body>
</html>
