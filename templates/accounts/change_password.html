<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="bg-gray-100 p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Change Password</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
                Save
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'profile' %}" class="bg-gray-200 hover:bg-gray-300 text-sm text-black px-3 py-1 rounded">Back to Profile</a>
        </div>
    </div>

</body>
</html>
