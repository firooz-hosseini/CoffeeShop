<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>product list</h1>
<ul>
  {% for product in products %}
    <li>
      <a href="{% url 'product-detail' product.pk %}">{{ product.title }}</a> - {{ product.price }} 
    </li>
  {% endfor %}
</ul>
</body>
</html>
