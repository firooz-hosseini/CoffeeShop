{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>{{ greeting }}</h1>
    <p><a href="{% url 'product-list' %}">List of Products</a></p>
    {% if user.is_authenticated %}
        <p><a href="{% url 'profile' %}">My profile</a></p>
        <form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">
    Logout
  </button>
</form>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'signup' %}">Signup</a></p>
    {% endif %}
</body>
</html>
