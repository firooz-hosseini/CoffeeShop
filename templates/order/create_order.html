{% extends "base.html" %}
{% block content %}
<body class="bg-amber-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-yellow-50 rounded-lg shadow-md p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-amber-900 mb-6 text-center">
      Create Order for <span>{{ product.title }}</span>
    </h1>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p|safe }}
      
      <button type="submit" 
              class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded font-semibold">
        Create
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'home' %}" class="bg-gray-200 hover:bg-gray-300 text-sm text-black px-3 py-1 rounded">
        Back to Home
      </a>
    </div>
  </div>

</body>
</html>
{% endblock %}
