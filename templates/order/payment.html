{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>درگاه پرداخت اینترنتی</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">درگاه پرداخت اینترنتی</h1>

        <p class="mb-4 text-center text-gray-700">
            مبلغ قابل پرداخت: <span class="text-green-600 font-bold">{{ total_price_all }},000 تومان</span>
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block mb-1 text-gray-700">شماره کارت</label>
                <input type="text" maxlength="16" required
                       class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 text-gray-700">CVV2</label>
                    <input type="text" maxlength="4" required
                           class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="CVV2">
                </div>
                <div>
                    <label class="block mb-1 text-gray-700">تاریخ انقضا</label>
                    <input type="text" maxlength="5" required
                           class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="MM/YY">
                </div>
            </div>
            <div>
                <label class="block mb-1 text-gray-700">رمز دوم (پویا)</label>
                <input type="password" maxlength="12" required
                       class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="******">
            </div>

            <div class="mt-6 flex gap-4">
                <button type="submit"
                        class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600">
                    پرداخت
                </button>
                <a href="{% url 'order_list' %}"
                   class="flex-1 text-center bg-red-500 text-white py-2 rounded hover:bg-red-600">
                    انصراف
                </a>
            </div>
        </form>


        {% if messages %}
            <div id="message-container" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded shadow-lg z-50">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>

            <script>
                setTimeout(() => {
                    window.location.href = "{% url 'home' %}";
                }, 3000);
            </script>
        {% endif %}

    </div>
</body>
</html>
