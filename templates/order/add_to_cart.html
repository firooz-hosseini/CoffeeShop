{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-yellow-50 rounded-xl shadow-lg mt-10">

  <h2 class="text-3xl font-bold text-amber-900 mb-6 text-center">
    Add <span class="underline">{{ product.title }}</span> to Cart
  </h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    <div class="space-y-2">
      {{ form.quantity.label_tag }}
      {{ form.quantity }}
    </div>

    <button type="submit" class="w-full sm:w-auto bg-amber-600 hover:bg-amber-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition duration-200">
      Add to Cart
    </button>
  </form>

  <div class="mt-6 text-center">
    <a href="{% url 'product-detail' product.pk %}" 
       class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg shadow transition duration-200">
      ‚Üê Back to Product
    </a>
  </div>

</div>
{% endblock %}
